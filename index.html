<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>

    <body>
        <main>
            <div class="logo">
                <img class="logo__img" src="./images/logo.svg" alt="" />
            </div>
            <picture
                class="                                                                                            "
            >
                <source media="(max-width: 760px)" srcset="./images/hero-mobile.jpg" />
                <source media="(min-width: 761px)" srcset="./images/hero-desktop.jpg" />
                <img src="./images/hero-mobile.jpg" alt="pretty girl" style="width: 100%" />
            </picture>
            <section class="hero">
                <div class="hero__style-wrapper">
                    <h1 class="hero__header">
                        <span class="hero__header--accent">We're </span>coming soon
                    </h1>
                    <p class="hero__description">
                        Hello fellow shoppers! We're currently building our new fashion store. Add
                        your email below to stay up-to-date with announcements and our launch deals.
                    </p>

                    <form action="" class="hero__form">
                        <input class="hero__form--input" type="text" placeholder="Email Address" />
                        <!-- <div class="form__button-style"> -->
                        <img
                            class="hero__form--error"
                            src="./images/icon-error.svg"
                            alt="error icon"
                        />
                        <button class="hero__form--button">
                            <img src="./images/icon-arrow.svg" alt="button image" />
                        </button>
                        <!-- </div> -->
                    </form>
                    <p class="hero__form--error-label">Please provide a valid email</p>
                </div>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
